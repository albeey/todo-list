<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Todo List App</h1>
        </header>
            
        <div class="add-new-item">  
            <input type="text" id="textBox" placeholder="add item">
            <span id="submit-button">+</span>
        </div>

        <div class="list">
            <ul class="todo-list">
                <div class="todo-item">
                    <li>Buy groceries</li>
                    <span class="complete-option">✓</span>
                    <span class="delete-option">✗</span>
                </div>
            </ul>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
